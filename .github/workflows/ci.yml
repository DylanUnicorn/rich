name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential ninja-build python3

      - name: Run regression suite
        run: bash tests/run_json_tests.sh

      - name: Upload dumps on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failing-dumps
          path: tests/json_cases/**/dump.json